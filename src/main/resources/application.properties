# ????????? ??????????? ? ???? ?????? MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/distance-calculator
spring.datasource.username=root
spring.datasource.password=root

# ????????? Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ????????? Liquibase
spring.liquibase.user=root
spring.liquibase.password=root
spring.liquibase.url=jdbc:mysql://localhost:3306/distance-calculator
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelogs.yml